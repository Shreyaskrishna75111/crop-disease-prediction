<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="card-title">Classification Result</h2>

                <!-- Display uploaded image -->
                <img src="{{ image_path }}" alt="Uploaded Image" class="img-fluid mt-3" style="max-width: 300px; border-radius: 10px;">

                <!-- Highlight highest confidence prediction -->
                <h4 class="mt-4">Top Prediction:</h4>
                <div class="alert alert-success mt-3" role="alert">
                    <strong style="font-size: 1.5em;">{{ results[0]['label'] }}</strong><br>
                    Confidence: <strong style="font-size: 1.2em;">{{ (results[0]['score'] * 100)|round(2) }}%</strong>
                </div>

                <!-- Display other predictions in a smaller list -->
                <h5 class="mt-4">Other Predictions:</h5>
                <ul class="list-group mt-3">
                    {% for result in results[1:] %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <strong>{{ result['label'] }}</strong>
                            <span class="badge bg-secondary">{{ (result['score'] * 100)|round(2) }}%</span>
                        </li>
                    {% endfor %}
                </ul>

                <a href="/" class="btn btn-primary mt-4">Upload Another Image</a>
            </div>
        </div>
    </div>
</body>
</html>
